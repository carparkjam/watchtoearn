<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <!-- 引入 Adsgram 脚本 -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
    <h1>Mini App</h1>
    <button onclick="watchAd()">Watch Ad</button>

    <script>
        // 初始化 Adsgram 广告控制器
        const AdController = window.Adsgram.init({ blockId: "2557" });

        function watchAd() {
            AdController.show().then((result) => {
                // 用户观看广告直到结束
                alert("You watched an ad and earned points!");
                // 在这里添加你奖励用户的代码
            }).catch((result) => {
                // 用户在播放广告时遇到错误或跳过广告
                alert("An error occurred, or the ad was skipped.");
                // 你可以在这里处理错误或跳过广告的情况
            });
        }
    </script>
</body>
</html>
