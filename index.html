<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pet Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 25vw; /* 相对单位使它更灵活 */
            min-width: 200px;
            background-color: #2c3e50;
            padding: 10px;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
        }

        .sidebar button:hover {
            background-color: #1abc9c;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: none;
            overflow-y: auto;
        }

        .content.active {
            display: block;
        }

        .pet-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .task-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            width: 200px; /* 控制按钮宽度 */
            box-sizing: border-box; /* 确保 padding 不影响宽度 */
}

         .task-button:hover {
            background-color: #0056b3;
}

         .task-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
}


        /* 用户信息样式 */
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-info span {
            font-weight: bold;
        }

        /* 适应 Telegram 小屏幕的设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100px; /* 小屏幕上缩小侧边栏宽度 */
            }

            .content {
                padding: 10px;
            }

            .task-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="user-info" id="userInfo">
            <img src="https://via.placeholder.com/50" alt="User Avatar" id="userAvatar">
            <span id="userName">Player Name</span>
        </div>
        <h3>Menu</h3>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('tasks')">Tasks</button>
        <button onclick="showPage('leaderboard')">Leaderboard</button>
    </div>

    <!-- 右侧内容区域 -->
    <div class="content" id="home">
        <h2>Your Virtual Pet</h2>
        <img src="pet.png" alt="Your Pet" class="pet-image">
        <p>Level: 1</p>
        <p>Experience: 50/100</p>

    
        
    </div>

    <div class="content" id="tasks">
        <h2>Tasks</h2>
        <p>Join our Telegram group to earn 10 XP.</p>
        <a href="https://t.me/freewatchtoearn" target="_blank" class="task-button" onclick="completeGroupTask()">Join Group</a>
    <!-- 每天登入任務區域 -->
    <div class="task" id="daily-login-task">
        <p>Log in daily to earn 10 XP!</p>
        <button class="task-button" onclick="completeDailyLogin()">Log In</button>

    <!-- 添加觀看廣告獲得 2 倍經驗的按鈕 -->
        <button class="task-button" onclick="watchAdForDoubleXP()">Watch Ad for Double XP</button>
    </div>

    

    <div class="content" id="leaderboard">
        <h2>Leaderboard</h2>
        <div id="leaderboardList"></div>
    </div>

    <script>
        // Telegram Web App API 逻辑
        let tg = window.Telegram.WebApp;

        // 获取用户信息并显示在页面上
        function initUserInfo() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('userName').innerText = user.first_name;
                document.getElementById('userAvatar').src = `https://t.me/i/userpic/${user.id}`;
            }
        }

        // 页面切换逻辑
        function showPage(pageId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            const page = document.getElementById(pageId);
            if (page) {
                page.classList.add('active');
            }
        }

        // 初始化用户信息
        initUserInfo();
        document.getElementById('home').classList.add('active');

        // 示例排行榜数据
        const leaderboardData = [
            { name: 'Alice', xp: 200, avatar: 'https://via.placeholder.com/50' },
            { name: 'Bob', xp: 150, avatar: 'https://via.placeholder.com/50' },
            { name: 'Charlie', xp: 100, avatar: 'https://via.placeholder.com/50' },
        ];

        // 显示排行榜
        function displayLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = ''; // 清空当前的列表

            leaderboardData.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.innerHTML = `
                    <img src="${player.avatar}" alt="${player.name}'s Avatar" width="30" height="30" style="border-radius:50%; margin-right:10px;">
                    ${player.name} - ${player.xp} XP
                `;
                leaderboardList.appendChild(playerItem);
            });
        }

        // 显示排行榜
        displayLeaderboard();

        // 任務邏輯
        function completeGroupTask() {
            console.log("Group Task Clicked");
            const groupTaskButton = document.querySelector('.task-button[onclick="completeGroupTask()"]');
            groupTaskButton.disabled = true;
            groupTaskButton.innerText = "Task Completed";
            alert('You joined the Telegram group and earned 10 XP!');
        }

        // 完成每天登入的基本獎勵
        function completeDailyLogin() {
        // 確保用戶沒有重複完成此任務
        if (localStorage.getItem('dailyLoginCompleted')) {
        alert("You have already completed today's login task.");
        return;
        }

        // 獲得經驗值
        gainExperience(10); // 正常獲得 10 XP
        localStorage.setItem('dailyLoginCompleted', true); // 設置任務已完成標記
        alert("You have earned 10 XP for logging in today!");
        }

        // 觀看廣告以獲得雙倍經驗
        function watchAdForDoubleXP() {
        const AdController = window.Adsgram.init({ blockId: "2557" });
        AdController.show().then(() => {
        // 確保用戶沒有重複完成此任務
        if (localStorage.getItem('dailyLoginCompleted')) {
            gainExperience(20); // 獲得 2 倍的經驗，即 20 XP
            alert("You have earned double XP (20 XP) for watching the ad!");
        } else {
            alert("You need to complete the daily login task first!");
        }
        }).catch((error) => {
        console.error('Ad failed to load or was skipped', error);
        alert("Ad failed to load or was skipped.");
        });
        }

        // 增加經驗值的函數
        function gainExperience(amount) {
        let currentXP = parseInt(localStorage.getItem('userXP')) || 0;
        currentXP += amount;
        localStorage.setItem('userXP', currentXP);
        updateXPDisplay(currentXP); // 更新頁面上顯示的經驗值
        }

        

        function showAd() {
            const AdController = window.Adsgram.init({ blockId: "2557" });
            AdController.show().then(() => {
                alert('You earned XP!');
            }).catch((error) => {
                console.error('Ad failed to load or was skipped', error);
            });
        }
</script>


</body>
</html>
